<!DOCTYPE html>

<html>
    <head>
        <title>Facebook</title>
        <link rel="stylesheet" href="style.css">
    </head>


    <body>

        <div class="container">
            <div class="header">
                <img src="img/logo.svg">
                <h2 class="title">Facebook ti aiuta a connetterti e rimanere in contatto con le persone della tua vita.</h2>
            </div>

            <div class="registerBlock">
                <div class="block1">
                    <input class="input" type="text" placeholder="Email o numero di telefono">
                    <input class="input" type="password" placeholder="Password">
                </div>

                <div class="block2">
                    <button id="bottone" type="button">Accedi</button>
                </div>

                <div id="question">
                    <span>Password dimenticata?</span>
                </div>

                <div class="block3">
                    <hr>
                </div>

                <div class="block4">
                    <button id="bottone2">Crea un nuovo account</button>
                </div>
            </div>

            <div class="paragraph">
                <p><b>Crea una Pagina</b> per un personaggio famoso, un brand o un'azienda.</p>
            </div>
        </div>
            <footer>
                    <p id="text">Italiano
                    English (US)
                    Română
                    Français (France)
                    Sardu
                    Deutsch
                    Español
                    Shqip
                    العربية
                    Português (Brasil)
                    हिन्दी
                </p>

                <hr id="hr2">

                <p id="text2">meta 2022</p>
            </footer>
    </body>



</html>
