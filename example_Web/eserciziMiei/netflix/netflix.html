<!DOCTYPE html>

<html>
    <head>
    <title>Netflix</title>
    <link rel="stylesheet" href="netflix.css">
    </head>

    <body>
            <div class="container">
                <header class="header">
                    <img src="img/logo.png" alt="logo">
                </header>

                <div class="registerBlock">
                    <div class="paddingLock">
                    <div class="title">
                        <h1>Accedi</h1>
                    </div>


                    <div class="inputs">
                        <input type="text" placeholder="Email o numero di telefono.."/>
                        <input type="password" placeholder="Password">
                    </div>


                    <div class="button">
                        <button>Accedi</button>
                        <div class="checkboxBlock">
                            <div>
                                <input type="checkbox">
                                <span>Ricordami</span>
                            </div>
                            <span class="span">Hai bisogno di aiuto?</span>
                        </div>
                    </div>

                    <div class="moreInfo">
                        <div>
                            <span class="isNew">Prima volta su netflix?</span>
                            <span class="span">Accedi ora</span>
                        </div>
                    </div>

                </div>

                <footer class="footer">
                    <div class="block1">
                        <div>
                            <span>Domande?</span>
                        </div>
                        <span>Chiama il centro di assistenza</span>
                    </div>

                    <div class="block2">
                        <span>FAQ</span>
                        <span>Centro di assistenza</span>
                        <span>Termini di Utilizzo</span>
                        <span>Privacy</span>
                    </div>
                </footer>
            </div>


    </body>
</html>
