    <body>
        <header>
            <nav class="navbar navbar-dark bg-primary">
                <span class="navbar-brand mb-0">I miei esami</span>

            <div class="row">

                <table id="tabella" class="col-lg-8 col mx-auto table">

                            <th>Data</th>
                            <th>Esame</th>
